<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Dummy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Spotify Dummy</h1>
  </header>

  <main>
    <div class="container">
      <h2>All Songs</h2>
      <ul class="song-list">
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
        <li>Song 4</li>
        <li>Song 5</li>
        <li>Song 6</li>
        <li>Song 7</li>
        <li>Song 8</li>
        <li>Song 9</li>
      </ul>
    </div>

    <div class="container">
      <h2>Most Played Songs</h2>
      <ul class="song-list">
        <li>Song A</li>
        <li>Song B</li>
        <li>Song C</li>
        <li>Song D</li>
        <li>Song E</li>
      </ul>
    </div>

    <div class="container">
      <h2>Add to Playlist</h2>
      <form class="add-form" onsubmit="confirm('are you sure?');">
        <input type="text" placeholder="Song name">
        <input type="submit" value="Add">
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Spotify Dummy.</p>
  </footer>
</body>
</html>
